<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Sort Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Bubble Sort Visualization</h1>
    <div class="mb-3">
      <label for="array-input" class="form-label">Enter comma-separated numbers:</label>
      <input type="text" class="form-control" id="array-input" placeholder="Example: 3,2,1,4,5">
    </div>
    <button id="generate-array" class="btn btn-primary mb-3">Generate Array</button>
    <div id="array-container"></div>
    <button id="next-step" class="btn btn-secondary">Next Step</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
